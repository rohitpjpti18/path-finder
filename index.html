<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>
    <link rel="stylesheet" href="index.css" >
    <script src="https://kit.fontawesome.com/3a74272c7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3f3e45;">
        <a class="navbar-brand" href="#">PathFinding Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="initiateBFS()">Find Path</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <span class="navbar-text">
            Navbar text with an inline element
          </span>
        </div>
    </nav>
    <div class="container">
        <div style="height: 20px;"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-1">
                        <div><strong>$</strong></div>
                    </div>
                    <div class="col-5">- Source</div>
                    <div class="col-1">
                        <div><strong>O</strong></div>
                    </div>
                    <div class="col-5">- Destination</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-1">
                        <div class="small-box" style="background-color: #3f3e45;"></div>
                    </div>
                    <div class="col-3">Wall Nodes</div>
                    <div class="col-1">
                        <div class="small-box" style="background-color: #f5c271;"></div>
                    </div>
                    <div class="col-3">Visited Nodes</div>
                    <div class="col-1">
                        <div class="small-box" style="background-color: #71f582;"></div>
                    </div>
                    <div class="col-3">Path</div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-info btn-block" id="wall">build border</button>
                <button type="button" class="btn btn-outline-info btn-block" id="clear">Clear</button>
                <button type="button" class="btn btn-outline-info btn-block" id="start">Find Path!</button>
            </div>

        </div>
    </div>
    <div class="container">
        <div style="height: 20px;"></div>
    </div>
    <div id="my">
        <div id="main">
        
        </div>
    </div>

    <script src="dist/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
