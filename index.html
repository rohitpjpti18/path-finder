<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>
    <link rel="stylesheet" href="index.css" >
    <link rel="icon" href="map-marked-alt.svg" type = "image/x-icon">
    <script src="https://kit.fontawesome.com/3a74272c7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="map-marked-alt.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            PathFinder
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Choose Maze Pattern
                    </button>
                    <div class="dropdown-menu">
                      <button class="dropdown-item" id="wall">Recursive Division</button>
                    </div>
                </div>
            </li>
            &nbsp;
            <li class="nav-item">
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Choose Algorithm
                    </button>
                    <div class="dropdown-menu">
                      <button class="dropdown-item" id="start">Breadth First Search</button>
                    </div>
                </div>
            </li>
          </ul>
          <span class="navbar-text">
            <a class="nav-item">
                <button type="button" class="btn btn-outline-warning" id="reset">Reset the Board</button>
            </a>
            <a class="nav-item">
                <button type="button" class="btn btn-outline-danger" id="clear">Clear The Board</button>
            </a>
          </span>
        </div>
    </nav>
    <div class="container">
        <div style="height: 10px;"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li><b>$</b>-Source</li>
                            <li><b>O</b>-Destination</li>
                            <li><b>W</b>-weight</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-1">
                        <div class="small-box" style="background-color: #3f3e45;"></div>
                    </div>
                    <div class="col-3">Wall Nodes</div>
                    <div class="col-2 align-items-center">
                        <div class="small-box" style="background-color: #00e68a;"></div>
                        <div class="small-box" style="background-color: #96daeb;"></div>
                    </div>
                    <div class="col-3">Visited Nodes</div>
                    <div class="col-1">
                        <div class="small-box" style="background-color: #ffe066;"></div>
                    </div>
                    <div class="col-2">Path</div>
                </div>
            </div>
            <div class="col-md-2">
                
            </div>

        </div>
    </div>

    <div id="my">
        <div id="main">
        
        </div>
    </div>

    <script src="dist/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
